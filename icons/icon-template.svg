<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- TV Screen -->
  <rect x="106" y="136" width="300" height="200" rx="15" fill="white" opacity="0.95"/>
  
  <!-- Screen content lines (representing show info) -->
  <rect x="136" y="176" width="140" height="12" rx="6" fill="#667eea" opacity="0.6"/>
  <rect x="136" y="204" width="200" height="12" rx="6" fill="#667eea" opacity="0.4"/>
  <rect x="136" y="232" width="180" height="12" rx="6" fill="#667eea" opacity="0.4"/>
  <rect x="136" y="260" width="160" height="12" rx="6" fill="#667eea" opacity="0.4"/>
  
  <!-- Play button in center -->
  <circle cx="330" cy="218" r="35" fill="#667eea"/>
  <polygon points="320,200 320,236 350,218" fill="white"/>
  
  <!-- TV Stand -->
  <rect x="226" y="346" width="60" height="20" rx="10" fill="white" opacity="0.9"/>
  <rect x="186" y="366" width="140" height="10" rx="5" fill="white" opacity="0.9"/>
</svg>
