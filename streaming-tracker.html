<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track shows across all streaming services. Never forget which platform has your show or where you left off!">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <title>My Streaming Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 36px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            z-index: 1000;
            transition: transform 0.2s;
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .episode-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .submit-btn:active {
            background: #5568d3;
        }

        .shows-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .show-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .show-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .show-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .show-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            width: 35px;
            height: 35px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .icon-btn:active {
            background: #f0f0f0;
        }

        .service-tag {
            display: inline-block;
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .show-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-weight: 600;
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
            font-size: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .status-watching {
            background: #4ade80;
            color: white;
        }

        .status-finished {
            background: #60a5fa;
            color: white;
        }

        .status-paused {
            background: #fbbf24;
            color: white;
        }

        .empty-state {
            background: white;
            padding: 50px 30px;
            border-radius: 12px;
            text-align: center;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .delete-btn {
            width: 100%;
            padding: 14px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
        }

        .delete-btn:active {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ My Streaming Tracker</h1>
            <p>Track shows across ALL streaming services<br>
            Never forget which platform has your show<br>
            Optionally track progress - Season & Episode<br>
            Stop endless scrolling, start watching!</p>
        </div>

        <div id="showsList" class="shows-list"></div>
    </div>

    <button class="add-btn" onclick="openModal()">+</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Show</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="showForm" onsubmit="saveShow(event)">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="service">Streaming Service</label>
                    <select id="service" required>
                        <option value="">Select Service</option>
                        <option value="Netflix">Netflix</option>
                        <option value="Amazon Prime">Amazon Prime</option>
                        <option value="Peacock">Peacock</option>
                        <option value="YouTube">YouTube</option>
                        <option value="Hulu">Hulu</option>
                        <option value="Disney+">Disney+</option>
                        <option value="HBO Max">HBO Max</option>
                        <option value="Apple TV+">Apple TV+</option>
                        <option value="Paramount+">Paramount+</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Show/Movie Title</label>
                    <input type="text" id="title" placeholder="Enter show name" required>
                </div>

                <div class="form-group">
                    <label>Season & Episode (Optional)</label>
                    <div class="episode-group">
                        <input type="number" id="season" placeholder="Season" min="0">
                        <input type="number" id="episode" placeholder="Episode" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Last Watched Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Watching">Watching</option>
                        <option value="Finished">Finished</option>
                        <option value="Paused">Paused</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Save Show</button>
                <button type="button" id="deleteBtn" class="delete-btn" style="display: none;" onclick="deleteShow()">Delete Show</button>
            </form>
        </div>
    </div>

    <script>
        // IndexedDB setup
        let db;
        const DB_NAME = 'StreamingTrackerDB';
        const STORE_NAME = 'shows';

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);

            request.onerror = () => {
                console.error('Database failed to open');
            };

            request.onsuccess = () => {
                db = request.result;
                displayShows();
            };

            request.onupgradeneeded = (e) => {
                db = e.target.result;
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                objectStore.createIndex('title', 'title', { unique: false });
                objectStore.createIndex('service', 'service', { unique: false });
                objectStore.createIndex('status', 'status', { unique: false });
            };
        }

        // Open modal
        function openModal(id = null) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteBtn');
            const form = document.getElementById('showForm');
            
            form.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            if (id) {
                modalTitle.textContent = 'Edit Show';
                deleteBtn.style.display = 'block';
                loadShowData(id);
            } else {
                modalTitle.textContent = 'Add Show';
                deleteBtn.style.display = 'none';
                document.getElementById('editId').value = '';
            }
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Load show data for editing
        function loadShowData(id) {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.get(id);

            request.onsuccess = () => {
                const show = request.result;
                document.getElementById('editId').value = show.id;
                document.getElementById('service').value = show.service;
                document.getElementById('title').value = show.title;
                document.getElementById('season').value = show.season;
                document.getElementById('episode').value = show.episode;
                document.getElementById('date').value = show.date;
                document.getElementById('status').value = show.status;
            };
        }

        // Save show (add or update)
        function saveShow(event) {
            event.preventDefault();
            
            const show = {
                service: document.getElementById('service').value,
                title: document.getElementById('title').value,
                season: document.getElementById('season').value || '',
                episode: document.getElementById('episode').value || '',
                date: document.getElementById('date').value,
                status: document.getElementById('status').value
            };

            const editId = document.getElementById('editId').value;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            
            if (editId) {
                show.id = parseInt(editId);
                objectStore.put(show);
            } else {
                objectStore.add(show);
            }

            transaction.oncomplete = () => {
                closeModal();
                displayShows();
            };
        }

        // Delete show
        function deleteShow() {
            const id = parseInt(document.getElementById('editId').value);
            
            if (confirm('Are you sure you want to delete this show?')) {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const objectStore = transaction.objectStore(STORE_NAME);
                objectStore.delete(id);

                transaction.oncomplete = () => {
                    closeModal();
                    displayShows();
                };
            }
        }

        // Display all shows
        function displayShows() {
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();

            request.onsuccess = () => {
                const shows = request.result;
                const showsList = document.getElementById('showsList');
                
                if (shows.length === 0) {
                    showsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì∫</div>
                            <p>No shows tracked yet!</p>
                            <p style="font-size: 14px; color: #bbb;">Tap the + button to add your first show</p>
                        </div>
                    `;
                    return;
                }

                // Sort by date (most recent first)
                shows.sort((a, b) => new Date(b.date) - new Date(a.date));

                showsList.innerHTML = shows.map(show => {
                    // Check if season/episode are provided
                    const hasProgress = show.season !== '' && show.episode !== '';
                    const progressDisplay = hasProgress 
                        ? `<div class="detail-item">
                                <span class="detail-label">Progress</span>
                                <span class="detail-value">S${show.season} E${show.episode}</span>
                           </div>`
                        : `<div class="detail-item">
                                <span class="detail-label">Progress</span>
                                <span class="detail-value" style="color: #999;">Not tracking</span>
                           </div>`;
                    
                    return `
                    <div class="show-card">
                        <div class="show-header">
                            <div>
                                <div class="service-tag">${show.service}</div>
                                <h3 class="show-title">${show.title}</h3>
                            </div>
                            <div class="show-actions">
                                <button class="icon-btn" onclick="openModal(${show.id})" title="Edit">‚úèÔ∏è</button>
                            </div>
                        </div>
                        <div class="show-details">
                            ${progressDisplay}
                            <div class="detail-item">
                                <span class="detail-label">Status</span>
                                <span class="status-badge status-${show.status.toLowerCase()}">${show.status}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Last Watched</span>
                                <span class="detail-value">${formatDate(show.date)}</span>
                            </div>
                        </div>
                    </div>
                `;
                }).join('');
            };
        }

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Initialize the database when page loads
        initDB();

        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
